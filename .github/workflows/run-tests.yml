name: CI for Bend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Set up Bend
      run: |
        # Install any dependencies or required tools for Bend
        cargo install hvm
        cargo install bend-lang
      
    - name: Check Hvm and bend versions
      run: |
        hvm --version
        bend --version

    - name: Run All Test Files
      id: bend-tests
      run: |
        for file in $(find . -name 'test_*.bend'); do
          echo "Running test file: $file"
          bend run "$file" > test-output.log
          if grep -q "FAIL" test-output.log; then
            echo "Tests failed. Check the logs."
            exit 1
          else
            echo "All tests passed successfully."
          fi
        done

    - name: Upload Test Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-logs
        path: test-output.log
